<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz Challenge</title>
</head>

<body>
    <h1>Coding Quiz Challenge</h1>
    <!-- homepage -->
    <div id=homepage>
        <p>Answer these coding quiz challenge questions. Correct answers will add time and incorrect answers will take time away! Press Start Quiz to play. 
        </p>

        <button id="startbtn" class="btn btn-primary">Start Quiz</button>
    </div>

    <!-- question container -->
    <div class="hide" id="qcontainer">
        <div class="question">
            <text class="question-text" id="question-text">
                This is the question </text>
        </div>
        <div class="container">
            <div class="row">
                <button type="button" id="answer-button1" class="btn btn-primary btn-lg btn-block">Block level
                    button</button>

            </div>

            <div class="row">
                <button type="button" id="answer-button2" class="btn btn-primary btn-lg btn-block">Block level
                    button</button>

            </div>

            <div class="row">
                <button type="button" id="answer-button3" class="btn btn-primary btn-lg btn-block">Block level
                    button</button>

            </div>

            <div class="row">
                <button type="button" id="answer-button4" class="btn btn-primary btn-lg btn-block">Block level
                    button</button>

            </div>
        </div>
    


        <!-- score and timer -->
    <div id="time-score-container" class="time-score-container" class>
        <div class="row">
            <div>
                <text class="col-md-6" id=>Time: <text class="time" id="time">
                    </text> </text>
            </div>

        </div>

    </div>

</div>
    

    <!-- Game Over Page -->
    <div class="hide" id="game-over">
        <h1>
            Game Over!
        </h1>

        <body>
            <!-- <h2>Your Score</h2>
            <text class="row">Correct Answers: <span class="correct" id="correct1"> 09 </span></text> -->
            <!-- <text class="row">Incorrect Answers: <text class="incorrect" id="incorrect"> 99 </text></text> -->
            
            <h4>Save your score:</h4>
            <input class="form-control" type="text" placeholder="Type your initials here" id="initials"> 
            <button type="button" class="btn btn-primary" id="save-btn">Save Score</button>
            <button type="button" class="btn btn-primary" id="playagain-btn">Play again</button>
            <text id="all-scores"> </text>
           
    </div>

    <div class="col-md-6"> <text>Correct: <text class="correct" id="correct"> 0 </text> </text>
        <text>Incorrect: <text class="incorrect" id="incorrect"> 0 </text> </text>
    </div>

</body>

<script src="./script.js"></script>

</html>
